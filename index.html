<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
  <link rel="stylesheet" href="css/mystyle.css">
  <title>Clémence Vast</title>
  <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="js/html2canvas.min.js"></script>
  <script type="text/javascript" src="js/init.js"></script>
  <meta name="format-detection" content="telephone=no">
  <meta name="author" content="Clémence VAST>
  <meta name="description" content="Clemence Vast's resume">
</head>
<body id="home">
  <header>
    <nav id="navigation">
      <ul>
        <li><a class="smooth" href="#home"><i class="fas fa-user-circle fa-2x"></i></a></li>
        <li><a class="smooth" href="#education"><i class="fas fa-graduation-cap fa-2x"></i></a></li>
        <li><a class="smooth" href="#workexperience"><i class="fas fa-briefcase fa-2x"></i></a></li>
        <li><a class="smooth" href="#skills"><i class="fas fa-check-square fa-2x"></i></a></li>
      </ul>
    </nav>
  </header>
  <div class="row">
    <div id="leftview">
      <img id="profil_picture" class="profil"/>
      <div style="text-align:center; padding:5%; color: white;">
        <h2 id="name"></h2>
        <div style="margin-top: 2%; font-family: LatoLight;">
          <p id="age"></p>
          <p id="info_description"></p>
        </div>
        <div style="text-align: center; margin-top: 15%; display: flex;">
          <div style="flex: 0.5;">
            <h4><i class="fa fa-map fa-2x"></i></h4>
          </div>
          <div style="flex: 1.5; text-align: left;">
            <h4 id="address"></h4>
            <p id="country" class="desc" style="color: #ffffff;"></p>
          </div>
        </div>
 
        <div style="text-align: center; margin-top: 15%; display: flex;">
          <div style="flex: 0.5;">
            <h4><i class="fa fa-envelope fa-2x"></i></h4>
          </div>
          <div style="flex: 1.5; text-align: left;">
            <h4><a id="email" style="text-decoration: none !important; color: white !important; word-break: break-all;"></a></h4>
            <p id="email_desc_txt" class="desc" style="color: #ffffff;"></p>
          </div>
        </div>
        <div style="margin-top: 20%; width: 110%; margin-left: -5%; height: 2px; background: #ffffff;"></div>
        <div style="text-align: center; margin-top: 15%; display: flex;">
          <div style="flex: 0.5;">
            <br/>

          </div>
        </div>
        <div style="text-align: center; margin-top: 15%; display: flex;">
          <div style="flex: 0.5;">
            <h4><i class="fa fa-tags fa-2x"></i></h4>
          </div>
          <div style="flex: 1.5; text-align: left;" id="interests_container">
            <h4 id="interest_txt"></h4>
            <br/>

          </div>
        </div>
      </div>
    </div>
    <div id="mainview">
      <div class="container">
        <div class="rightposition"><span id="education"></span></div>
        <h2 id="education_txt" style="color: #fbc02d;"><i class="fas fa-graduation-cap fa-lg"></i></h2>
        <div style="margin: 4%;" id="education_container">

        </div>
      </div>
      <div class="container">
        <div class="rightposition3"><span id="workexperience"></span></div>
        <h2 id="work_experience_txt" style="color: #f44336;"><i class="fas fa-briefcase fa-lg"></i></h2>
        <div style="margin: 4%;" id="workexperience_container">

        </div>
      </div>
      <div class="container">
        <div class="rightposition"><span id="skills"></span></div>
        <h2 id="skills_txt" style="color: #4caf50;"><i class="fas fa-check-square fa-lg"></i></h2>
        <div style="margin: 4%; display: flex; flex-direction: column;" id="skills_container">

      </div>
    </div>
    <div>
      <h4 style="text-align: center; margin-bottom: 10px;">Copyright © 2019 Clémence Vast</h4>
    </div>
  </div>
</body>
</html>
